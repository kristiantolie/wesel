User kristianto
Group staff

ServerAdmin cre3zlie@gmail.com
ServerName localhost:8080

DocumentRoot {document_root}

<Directory />
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

<Directory {document_root}>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

<IfModule dir_module>
    DirectoryIndex index.php index.html index.htm
</IfModule>

ErrorLog {current_dir}/logs/error_log
LogLevel warn

DefaultType text/plain

<IfModule mime_module>
    TypesConfig {config_dir}/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

# ErrorDocument 500 /500.html
# ErrorDocument 404 /404.html

Include {config_dir}/extra/httpd-mpm.conf
Include {config_dir}/extra/httpd-autoindex.conf
Include {config_dir}/extra/httpd-languages.conf
Include {config_dir}/extra/httpd-userdir.conf
Include {config_dir}/extra/httpd-info.conf
Include {config_dir}/extra/httpd-manual.conf

LockFile {current_dir}/run/accept.lock
PidFile {current_dir}/run/httpd.pid

<IfModule fastcgi_module>
    AddHandler php5-fastcgi .php
    Action php5-fastcgi /php5-fastcgi
    Alias /php5-fastcgi {document_root}/cgi-bin/php5-fastcgi

    FastCgiIpcDir {current_dir}/temp
    FastCgiExternalServer {document_root}/cgi-bin/php5-fastcgi -host 127.0.0.1:9000 -pass-header Authorization

    <Directory {document_root}/cgi-bin>
        Order allow,deny
        Allow from all
        <Files php5-fastcgi>
            Order deny,allow
            Deny from all
            Allow from env=REDIRECT_STATUS
        </Files>
    </Directory>
</IfModule>
